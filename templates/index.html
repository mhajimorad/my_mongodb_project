<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/style.css" type="text/css" />
        
        <title>Pre-Work Discussion Forum</title>
    </head>
    <body>
        <p>
        <div class="container bkgLightBlue"><div class="row">
        
        <div class="col-4 d-flex align-items-start flex-column">
        <div class="mt-auto">
        <h1 class="card-title">Welcome to the pre-work discussion forum!</h1>
        </div>
        </div>
        
        
        <div class="col-6 d-flex align-items-center flex-column">
        <div class="mt-auto bkgLightBlue">
        <img class="img-fluid" style="height: auto; width: 30%" src="https://education.mit.edu/wp-content/uploads/2018/07/programming.png" alt="journey image">
        </div>  
        </div>

        <div class="col-2 d-flex align-items-end flex-column">
        {% if session %}
        <div class="mt-auto card bkgLightGreen">
        <div class="card-body">
        <h6 class="card-title smallFont float-end">Logged-in as <b><u>{{ session['username']}}</u></b> </h6>
        </div>
        </div>
        {% else %}
        <div class="mt-auto card bkgRed">
        <div class="card-body">
        <h6 class="card-title smallFont float-end"><u>NOT</u> logged-in </h6>
        </div>
        </div>
        {% endif %}
        </div>

        </div>
        </div>
        </p>

        <br>
        <br>
        <p>
        <div class="container">
        <div class="card">
        <div class="card-body">
        <h4 class="card-title">Feel free to browse the content of any of the channels. <u>NOTE:</u> To post content, you must be logged in (see bottom of this page)</h4>
        </div>
        </div>
        </div>
        </p>

        <form method="post" action="/">
        <div class="form-group container">
        <label for="exampleFormControlSelect1">Select which channel you would like to go to:</label>
        <select class="form-control" name="exampleFormControlSelect1">
            {% for channel in channels %}
            {% if channel[0] == "O" %}
            <option>Off-Topic</option>
            {% else %}
            <option>{{ channel }}</option>
            {% endif %}
            {% endfor %}
        </select>
        </div>
        <br>
        <div class="container"><button type="submit" class="btn btn-outline-primary container">Submit</button></div>
        </form>

        <br>
        <hr size="25">
        <p>
        <div class="container"><div class="row">
        <div class="col-4"><a class="btn btn-outline-primary btn-lg float-left" href="/login" role="button">Log-in</a></div>
        <div class="col-4"><a class="btn btn-outline-primary btn-lg float-left" href="/logout" role="button">Logout</a></div>
        <div class="col-4"><a class="btn btn-outline-primary btn-lg float-end" href="/signup" role="button">Create account</a></div>
        </div></div>
        </p>



        
    </body>
</html>
