<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/style.css" type="text/css" />
        
        <title>Community Events Board</title>
    </head>
    <body>
        <p>
        <div class="container">
      
        <div class="card bkgLightBlue">
        <div class="card-body">
        <h2 class="card-title">When it comes to teaching, I have often found that "less is more."</h2>
        </div>
        </div>
    
        </div>
        </p>

        <a class="btn btn-outline-primary" href="/events/new" role="button">Link</a>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-primary">Another Primary</button>

      <h1>Community Events Board</h1>
      <div class="event-list">
        <ul>
          {% for event in events %}
            <li>{{ event.event }} - {{ event.data }} {% if event.user %}(<a href="/name/{{event.user}}">{{ event.user }}</a>){% endif %}</li>
          {% endfor %}
        </ul>
      </div>
    </body>
</html>
